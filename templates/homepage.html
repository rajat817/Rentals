{% extends 'layout.html' %}

{% block title %}
    HOMEPAGE
{% endblock %}

{% block main %}
    <div class="container-fluid bg-dark" style="padding: 20px;">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone No</th>
                <th scope="col">Electricity Bill</th>
                <th scope="col">Monthly Rental</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users%}
              <tr>
                <th scope="row">{{ user.username }}</th>
                <td>{{ user.phone_no }}</td>
                <td>{{ user.elec_bill }}</td>
                <td>{{ user.monthly_rental }}</td>
                <td>{{ user.total_rent }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
         
    </div>

{% endblock %}
