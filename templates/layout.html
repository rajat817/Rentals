<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="bg-dark">
    
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{{ url_for('index')}}">Rentals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{{ url_for('index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('new_tenant') }}">New Tenant</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('old_tenant') }}">Old Tenant</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('Remove_tenant') }}">Remove Tenant</a>
              </li>
            </ul>
          </div>
          <a href="{{ url_for('logout')}}" class="text-white fs-4">LOGOUT</a>
        </div>
      </nav>
    {% block main %}
    {% endblock %}
</body>
</html>
